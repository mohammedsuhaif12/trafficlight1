<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traffic-light-simulator1</title>
    <style>
        .traffic-light{
            height: 300px;
            width: 100px;
            display: flex;
            flex-direction: column;
            margin: 1px solid black;
            margin-top: 50px;
            justify-content: space-between;
            align-items: center;
        }
        .light{
            height: 80px;
            width: 80px;
            border-radius: 50%;
            margin: 10px;
        }
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>
    <script>
        const redlight=document.querySelector('.red');
        const yellowlight=document.querySelector('.yellow');
        const greenlight=document.querySelector('.green');

        function changelights() {
            setTimeout(() => {
                redlight.style.backgroundColor = 'red'; //C should be capital
                yellowlight.style.backgroundColor = 'transparent';
                greenlight.style.backgroundColor = 'transparent';

                setTimeout(() => {
                    redlight.style.backgroundColor = 'transparent';
                    yellowlight.style.backgroundColor = 'yellow';
                    greenlight.style.backgroundColor = 'transparent';

                    setTimeout(() => {
                        redlight.style.backgroundColor = 'transparent';
                        yellowlight.style.backgroundColor = 'transparent';
                        greenlight.style.backgroundColor = 'green';
                        changelights();
                    }, 1000);
                }, 1000);
            }, 1000);
        }

        // Call the changelights function outside the setTimeouts
        changelights();
    </script>
</body>
</html>
